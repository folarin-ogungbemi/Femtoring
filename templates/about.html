{% extends "base.html" %}
{% load static %}

{% block title %} About Us {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>About Us</h2>
        </div>
    </div>
</div>
<article>
    <div class="container text-center">
        <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-col col-auto">.col-auto</div>
            <div class="col-col col col-6">.col-md8</div>
        </div>
      
        <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
        <div class="row">
            <div class="col-col col-6 col-md-4">.col-6 .col-md-4</div>
            <div class="col-col col-auto">.col-md-8 auto</div>
        </div>
      
        <!-- Columns are always 50% wide, on mobile and desktop -->
        <div class="row">
            <div class="col-col col">.col-6 .col-md-4</div>
            <div class="col-col col">.col-6 .col-md-4</div>
            <div class="col-col col">.col-6 .col-md-4</div>
            <!-- <div class="col-6 col-md-4 col-lg-4">.col-6 .col-md-4</div>-->
        </div>
      </div>
</article>
{% endblock %}
