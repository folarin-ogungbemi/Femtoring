{% extends "base.html" %}
{% load static %}

{% block title %} Mentors {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h2>Mentors</h2>
            {% for mentor in object_list %}
            <div>{{ mentor.mentor_name }}</div>
            <a href="{% url 'mentor_profile_page' pk=mentor.mentor_name.pk %}">Link to mentor's profile</a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
