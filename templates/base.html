{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Femtoring | {% block title %} {% endblock %}</title>
        <!--Core css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <!--local css-->
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        
        <!--local js-->
        <script src="{% static 'js/base.js' %}"></script>

    </head>
    <body>
        <header class="top-nav">
            {% include 'includes/navbar.html' %}
        </header>

        <main>
        {% block content %}
        <!--Content goes in here-->
        {% endblock %}
        </main>

        <footer>
            <div class="row h5 pt-3">
                <div class="col-4 ps-5">&copy; Femtoring</div>
                <div class="col-4 text-center">Femtoring</div>
                <div class="col-4">
                    <div class="row">
                    <div class="text-end">
                    <a href="https://www.facebook.com/" aria-label="Facebook page" target="_blank" class="text-dark">
                        <i class="fa-brands fa-facebook mx-2"></i></a>
                    <a href="https://www.instagram.com/" aria-label="Instagram page" target="_blank" class="text-dark">
                        <i class="fa-brands fa-instagram mx-2"></i></a>
                    <a href="https://www.twitter.com/" aria-label="Twitter page" target="_blank" class="text-dark">
                        <i class="fa-brands fa-twitter mx-2"></i></a>
                    <a href="https://www.linkedin.com/" aria-label="Linkedin page" target="_blank" class="text-dark">
                        <i class="fa-brands fa-linkedin pe-3 mx-2"></i></a>
                </div>
            </div>
            </div>
        </footer>

        <!--Fontawesome-->
        <script src="https://kit.fontawesome.com/b30d404726.js" crossorigin="anonymous"></script>
        <!--Bootstrap cdn-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
