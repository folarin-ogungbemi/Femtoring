{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block title %} Logout {% endblock %}

{% block content %}
<div class="form">
  <div class="container box">
    <div class="row">
      <div class="col-12 col-md-6 form-allauth p-4 mx-auto">
        <div class="mb-5 mt-2">
          <h2 class="bottom-bar">{% trans "Sign Out" %}</h2>
        </div>
        <p>{% trans 'Are you sure you want to sign out?' %}</p>
        <form method="post" action="{% url 'account_logout' %}">
          {% csrf_token %}
          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
          {% endif %}
          <button type="submit" class="action-btn">{% trans 'Sign Out' %}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
